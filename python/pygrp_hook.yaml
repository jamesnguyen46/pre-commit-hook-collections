repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: check-json
        exclude: .vscode/
      - id: check-yaml
      - id: end-of-file-fixer
        types: [python]
      - id: trailing-whitespace
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
  - repo: https://github.com/pycqa/pylint
    rev: v2.13.9
    hooks:
      - id: pylint
        args:
        - --fail-under=10
        - --rcfile=python/pylintrc
  - repo: local
    hooks:
      - id: validate-python-file-name
        name: validate-python-file-name
        entry: python python/scripts/validate_python_file_name.py
        language: python
